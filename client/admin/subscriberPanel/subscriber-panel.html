<div class="row">
    <div class="col-md-8">
        <h3>Subscribed Emails</h3>
    </div>
    <div class="col-md-4">
        <div class="btn-group" role="group">
            <button class="btn btn-primary" ng-click="subscriberPanel.textList.open();">Copy All Verified Emails</button>
        </div>
    </div>
</div>


<table class="table table-bordered" style="background-color: #FFFFFF; color: #000000;">
    <tr>
        <th>Email Address</th>
        <th>Date Submitted</th>
        <th>Verified</th>
        <th>View</th>
        <th>Delete</th>
    </tr>

    <tr dir-paginate="subscriber in subscriberPanel.subscribers | itemsPerPage: 10">
        <td>{{subscriber.email}}</td>
        <td>{{subscriber.dateSubmitted}}</td>
        <td>{{subscriber.isVerified}}</td>
        <td>
            <button type="button" class="btn btn-info" ng-click="subscriberPanel.viewSub(subscriber)">VIEW</button>
        </td>
        <td>
            <button type="button" class="btn btn-danger" ng-click="subscriberPanel.deleteSub(subscriber._id)">DEL</button>
        </td>
    </tr>
</table>

<dir-pagination-controls></dir-pagination-controls>
