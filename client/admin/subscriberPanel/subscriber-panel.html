<h1>Subscribed Emails</h1>
<table class="table table-bordered"  style="background-color: #FFFFFF; color: #000000;">
    <tr>
        <th>Data ID</th>
        <th>Email Address</th>
        <th>Date Submitted</th>
        <th>Verified</th>
    </tr>

    <tr dir-paginate="subscriber in subscriberPanel.subscribers | itemsPerPage: 10">
        <td>{{subscriber._id}}</td>
        <td>{{subscriber.email}}</td>
        <td>{{subscriber.dateSubmitted}}</td>
        <td>{{subscriber.isVerified}}</td>
        <td><button type="button" class="btn btn-danger" ng-click="subscriberPanel.deleteSub(subscriber._id)">DEL</button></td>
    </tr>
</table>


<dir-pagination-controls></dir-pagination-controls>
