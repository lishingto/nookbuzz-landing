<form style="text-align:left; color:#000000" ng-submit="mailerForm.save()">
    <div class="panel panel-primary">
        <div class="panel-header">
            <h3>Create Mailer</h3></div>
        <div class="panel-body">
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" class="form-control" id="subject" placeholder="Mailer Subject" ng-model="mailerForm.mailObj.subject" required>
            </div>

            <div class="form-group">
                <label>HTML Body</label>
                <div text-angular ng-model="mailerForm.mailObj.htmlBody" required></div>
            </div>
        </div>
        <div class="panel-footer">
            <button class="btn btn-primary" type="submit">Save</button>
            <button type="reset" class="btn btn-warning">Reset</button>
            <button class="btn btn-danger" ng-click="mailerForm.send()">Send to All Verified</button>
        </div>
    </div>
</form>
